<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>日历</title>
		<link rel="stylesheet" type="text/css" href="calendar.css"/>
	</head>
	<body>
		<div class="fixed-box">
			<header class="header-box">
				<div class="header-con">
					<span><</span>
					<span>日期选择</span>	
				</div>
			</header>
			<div class="main">
				<div class="main-con">
					<div class="main-head tab-active">开始时间</div>
					<div class="main-foot">
						<span class="year"></span>年
						<span class="month"></span>月
						<span class="day"></span>日
					</div>
				</div>
				<div class="main-con">
					<div class="main-head">结束时间</div>
					<div class="main-foot">
						<span class="year"></span>年
						<span class="month"></span>月
						<span class="day"></span>日
					</div>
					
				</div>
			</div>
			<div class="week-box">
				<div class="week">
					<span>日</span>
					<span>一</span>
					<span>二</span>
					<span>三</span>
					<span>四</span>
					<span>五</span>
					<span>六</span>
				</div>
			</div>
		</div>
